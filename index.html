<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Elemental Dominance</title>
</head>

<body>
    <section class="contenedorPrincipal">
        <h1 class="tituloPrincipal">Elemental Dominance</h1>
        <div class="contenedorBotones">
            <button class="btn-choice" id="btn-roca">Lluvia de roca</button>
            <button class="btn-choice" id="btn-viento">Corte de viento</button>
            <button class="btn-choice" id="btn-agua">Chorro de agua</button>
            <button class="btn-choice" id="btn-fuego">Bola de fuego</button>
            <button class="btn-choice" id="btn-terremoto">Terremoto</button>
        </div>
        <div class="buttons">
            <button class="btn-restart" id="reiniciar"><span></span>
                <p data-text="Reiniciar" data-title="Nuevo Juego"></p>
            </button>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
