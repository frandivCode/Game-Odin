<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="./img/icono-web.png">
    <link rel="stylesheet" href="styles.css">
    <title>Elemental Dominance</title>
</head>

<body>
    <!-- Pantalla inicial -->
    <div id="inicio" class="pantalla-inicio">
        <button id="startbutton">Iniciar juego</button>
        <div id="button-music" class="btn-music">
            <button id="apagar-music"><ion-icon name="volume-mute-outline"></ion-icon></button>
            <button id="prender-music"><ion-icon name="volume-high-outline"></ion-icon></button>
        </div>
    </div>

    <!-- Pantalla juego -->
    <div id="juego" class="pantalla-juego">
        <section class="contenedorPrincipal">

            <!-- Titulo -->
            <h1 id="tituloPrincipal" class="tituloPrincipal"></h1>

            <!-- Vidas -->
            <div id="container-vidas" class="containerVidas">
                <div class="info">
                    <div class="info-container">
                        <h3>Player</h3>
                        <img src="./img/user.png" alt="imagen usuario" class="img-icono">
                    </div>
                    <div id="vidas-player"></div>
                    <img id="img-personaje-jugador" src="" alt="imagen personaje jugador"
                        class="imgPersonaje__Batalla player">
                </div>

                <!-- Rondas -->
                <div id="container-rondas" class="containerRondas"></div>

                <div class="info">
                    <div class="info-container">
                        <h3>Computer</h3>
                        <img src="./img/robot.png" alt="imagen robot" class="img-icono">
                    </div>
                    <div id="vidas-computer"></div>
                    <img id="img-personaje-computer" src="" alt="imagen personaje computador"
                        class="imgPersonaje__Batalla computer">
                </div>
            </div>

            <!-- Ataques de la batalla  -->
            <div id="container-atck">
                <p id="atck-player"></p>
                <p id="atck-computer"></p>
            </div>

            <!-- Mensajes Batalla -->
            <div id="container-mensajes" class="containerMensajesBatalla">
                <p id="mensajes-batalla" class="text-mensajes"></p>
            </div>

            <!-- Resultado Final -->
            <div id="container-resultado" class="containerMensajeFinal">
                <p id="mensaje-final"></p>
            </div>

            <!-- Personajes -->
            <div class="container-flecha" id="eleccion-personajes">
                <h2>¡Elige un personaje para jugar!</h2>
            </div>

            <div class="contenedorPersonajes">
                <div class="imgPersonajes">
                    <img src="./img/magnooki.png" alt="Personaje Magnooki" class="img-personaje"
                        data-personaje="Magnooki">
                    <p>Magnooki</p>
                </div>
                <div class="imgPersonajes">
                    <img src="./img/vortapt.png" alt="Personaje Vortapt" class="img-personaje" data-personaje="Vortapt">
                    <p>Vortapt</p>
                </div>
                <div class="imgPersonajes">
                    <img src="./img/gleamur.png" alt="Personaje Gleamur" class="img-personaje" data-personaje="Gleamur">
                    <p>Gleamur</p>
                </div>
            </div>

            <div class="contenedorBotones">
                <!-- Ataques Personaje Uno -->
                <div class="attacksMagnooki" id="attacks-magnooki">
                    <div class="imgAtaques">
                        <div class="imgChoiceContainer">
                            <img src="./img/fire.png" id="bola-de-fuego"
                                class="img-choice player-choice computer-choice" alt="Bola de fuego">
                            <p>Bola de fuego</p>
                        </div>
                        <div class="imgChoiceContainer">
                            <img src="./img/water.png" id="remolino-de-agua"
                                class="img-choice player-choice computer-choice" alt="Remolino de agua">
                            <p>Remolino de agua</p>
                        </div>
                        <div class="imgChoiceContainer">
                            <img src="./img/plant.png" id="enredaderas-venenosas"
                                class="img-choice player-choice computer-choice" alt="Enredaderas venenosas">
                            <p>Enredaderas venenosas</p>
                        </div>
                        <div class="imgChoiceContainer">
                            <img src="./img/wind.png" id="rafaga-de-aire"
                                class="img-choice player-choice computer-choice" alt="Ráfaga de aire">
                            <p>Ráfaga de aire</p>
                        </div>
                    </div>
                </div>

                <!-- Ataques Personaje Dos -->
                <div class="attacksVortapt" id="attacks-vortapt">
                    <div class="imgAtaques">
                        <div class="imgChoiceContainer">
                            <img src="./img/fire.png" id="llamarada" class="img-choice player-choice computer-choice"
                                alt="Llamarada">
                            <p>Llamarada</p>
                        </div>
                        <div class="imgChoiceContainer">
                            <img src="./img/water.png" id="chorro-de-agua"
                                class="img-choice player-choice computer-choice" alt="Chorro de agua">
                            <p>Chorro de agua</p>
                        </div>
                        <div class="imgChoiceContainer">
                            <img src="./img/plant.png" id="lluvia-de-espinas"
                                class="img-choice player-choice computer-choice" alt="Lluvia de espinas">
                            <p>Lluvia de espinas</p>
                        </div>
                        <div class="imgChoiceContainer">
                            <img src="./img/wind.png" id="tornado" class="img-choice player-choice computer-choice"
                                alt="Tornado">
                            <p>Tornado</p>
                        </div>
                    </div>
                </div>

                <!-- Ataques Personaje Tres -->
                <div class="attacksGleamur" id="attacks-gleamur">
                    <div class="imgAtaques">
                        <div class="imgChoiceContainer">
                            <img src="./img/fire.png" id="soplido-infernal"
                                class="img-choice player-choice computer-choice" alt="Soplido infernal">
                            <p>Soplido infernal</p>
                        </div>
                        <div class="imgChoiceContainer">
                            <img src="./img/water.png" id="marea-poderosa"
                                class="img-choice player-choice computer-choice" alt="Marea poderosa">
                            <p>Marea poderosa</p>
                        </div>
                        <div class="imgChoiceContainer">
                            <img src="./img/plant.png" id="hojas-cortantes"
                                class="img-choice player-choice computer-choice" alt="Hojas cortantes">
                            <p>Hojas cortantes</p>
                        </div>
                        <div class="imgChoiceContainer">
                            <img src="./img/wind.png" id="corte-de-viento"
                                class="img-choice player-choice computer-choice" alt="Corte de viento">
                            <p>Corte de viento</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón reinicio de partida -->
            <div class="buttons">
                <button class="btn-restart" id="reiniciar"><span></span>
                    <p data-text="Reiniciar" data-title="Jugar de nuevo"></p>
                </button>
            </div>

        </section>
        <!-- Audio de batalla -->
        <audio src="./audio/audio_batalla.mp3" id="musica-de-batalla"></audio>
        <!-- Audio de derrota -->
        <audio src="./audio/game-over-sound.mp3" id="game-over"></audio>
        <!-- Audio de victoria -->
        <audio src="./audio/winning-sound.mp3" id="sonido-de-victoria"></audio>
        <!-- Audio de click -->
        <audio src="./audio/sonido-click.mp3" id="sonido-de-click"></audio>
    </div>
    <!-- Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- Javascript -->
    <script src="main.js"></script>
</body>

</html>
